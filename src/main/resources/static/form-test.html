<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form test from /static</title>
</head>
<style>
    body {
        text-align: center;
    }

    input {
        margin: 5px 0px 10px 0px;
    }
</style>
<body>
<h1>Form test</h1>
<form method="post" action="/test">
    <div>
        <label>Username</label><br>
        <input type="text" placeholder="Your email" name="username"/>
    </div>
    <div>
        <label>Password</label><br>
        <input type="Password" placeholder="Password" name="password"/>
    </div>
    <input type="hidden" name="totp" value="false">
    <input type="checkbox" id="2faSwitch" name="totp"/>
    <label for="2faSwitch">Turn on two-factor authentication</label><br>
    <div>
        <input type="submit" value="Sign up"/>
    </div>
</form>
<form method="post" action="/Quartz">
    <input type="text" name="email" placeholder="email address to receive notification">
    <input type="submit" value="creat notification">
</form>
<form method="post" action="/shutdown">
    <input type="text" name="email" placeholder="email address to close notification">
    <input type="submit" value="close notification">
</form>
<form method="post" action="/resume">
    <input type="text" name="email" placeholder="email address to resume notification">
    <input type="submit" value="resume notification">
</form>
<form method="post" action="/del">
    <input type="text" name="email" placeholder="email address to del notification">
    <input type="submit" value="delete notification">
</form>

</body>
</html>
